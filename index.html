<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Simple Calculator</h1>
            <div class="sub_container">
                <input type="text" id="inputX" placeholder="Enter first number" class="top">
                <input type="text" id="inputY" placeholder="Enter second number" class="top">
            </div>
            <br>
            <div class="op">
                <div class="button"><button onclick="add()">ADD</button></div>
                <div class="button"><button onclick="sub()">SUB</button></div>
                <div class="button"><button onclick="mul()">MULTIPLY</button></div>
                <div class="button"><button onclick="div()">DIVIDE</button></div>
                
            </div>
            <br>
            <input type="text" id="result" readonly placeholder="RESULT"> 
            <div class="button"><button onclick="clearFields()">CLEAR</button></div>
        </div>
    </div>
    <script>
        function add() {
            let x = parseFloat(document.getElementById("inputX").value);
            let y = parseFloat(document.getElementById("inputY").value);
            document.getElementById("result").value = x + y;
        }

        function sub() {
            let x = parseFloat(document.getElementById("inputX").value);
            let y = parseFloat(document.getElementById("inputY").value);
            document.getElementById("result").value =  x - y;
        }

        function mul() {
            let x = parseFloat(document.getElementById("inputX").value);
            let y = parseFloat(document.getElementById("inputY").value);
            document.getElementById("result").value = x * y;
        }

        function div() {
            let x = parseFloat(document.getElementById("inputX").value);
            let y = parseFloat(document.getElementById("inputY").value);
            if (y !== 0) {
                document.getElementById("result").value = x / y;
            } else {
                document.getElementById("result").value = "Cannot divide by zero";
            }
        }

        function clearFields() {
            document.getElementById("inputX").value = "";
            document.getElementById("inputY").value = "";
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
